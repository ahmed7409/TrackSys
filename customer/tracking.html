<!DOCTYPE html>
<html lang="ur" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking - Your E-Commerce Store Tracking System</title>
    <link rel="stylesheet" href="tracking_style.css">
</head>
<body>

    <div class="tracker-container">
        <h1>Track Your Order Now</h1>
        <div class="input-section">
            <input type="text" id="trackingId" placeholder="Write Your Tracking ID (e.g., KS000001)">
            <button onclick="trackOrder()">Track</button>
        </div>

        <div id="tracking-result" style="display: none;">
            <h2 id="customer-name"></h2>
            <p id="order-status-text"></p>
            
            <div class="progress-bar">
                <div class="step active" id="step-processing">
                    <span class="icon">‚è≥</span>
                    <span class="label">Processing</span>
                </div>
                <div class="step" id="step-packed">
                    <span class="icon">üì¶</span>
                    <span class="label">Packed</span>
                </div>
                <div class="step" id="step-on-the-way">
                    <span class="icon">üöö</span>
                    <span class="label">On the Way</span>
                </div>
                <div class="step" id="step-delivered">
                    <span class="icon">‚úÖ</span>
                    <span class="label">Delivered</span>
                </div>
            </div>
            
            <div id="special-status" class="special-status" style="display: none;">
                 
            </div>
        </div>
    </div>

    
    <script src="tracking_script.js"></script>
</body>
</html>
